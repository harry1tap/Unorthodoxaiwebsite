

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unorthodox AI - Automate Your Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#FFFFFF',
              surface: '#F9FAFB', // Gray-50
              surfaceLight: '#F3F4F6', // Gray-100
              accent: '#00DF74',
              textMain: '#111827', // Gray-900
              textMuted: '#6B7280', // Gray-500
              borderDark: '#E5E7EB' // Gray-200
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #111827;
        overflow-x: hidden;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00DF74;
      }
      /* n8n Chat Theme Customization - Light Mode */
      :root {
        --chat--color--primary: #00DF74 !important;
        --chat--color--primary-shade-50: #00c063 !important;
        --chat--color--primary--shade-100: #00a052 !important;
        --chat--color--secondary: #F3F4F6 !important;
        --chat--color--dark: #111827 !important;
        --chat--color--light: #FFFFFF !important;
        
        --chat--header--background: #FFFFFF !important;
        --chat--header--color: #111827 !important;
        --chat--header--border-bottom: 1px solid #E5E7EB !important;
        
        --chat--message--bot--background: #F3F4F6 !important;
        --chat--message--bot--color: #111827 !important;
        --chat--message--bot--border: 1px solid #E5E7EB !important;
        
        --chat--message--user--background: #00DF74 !important;
        --chat--message--user--color: #FFFFFF !important;
        /* Input Area Color Fixes - multiple variations to ensure coverage */
        --chat--input--background: #FFFFFF !important;
        --chat--input--color: #111827 !important;
        --chat--input-color: #111827 !important; 
        --chat--input--text-color: #111827 !important;
        
        --chat--textarea--background: #FFFFFF !important;
        --chat--textarea--color: #111827 !important;
        
        --chat--input--placeholder--color: #6B7280 !important;
        
        --chat--toggle--background: #00DF74 !important;
        --chat--toggle--color: #FFFFFF !important;
        --chat--toggle--hover--background: #00c063 !important;
        --chat--toggle--active--background: #00a052 !important;
      }
      #n8n-chat {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        /* Force light scheme on the container */
        color-scheme: light !important;
        --chat--input--color: #111827 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8",
    "@n8n/chat": "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
