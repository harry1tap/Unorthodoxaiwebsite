<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unorthodox AI - Automate Your Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0D0D0D',
              surface: '#1A1A1A',
              surfaceLight: '#1F1F1F',
              accent: '#00DF74',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0D0D0D;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D0D0D;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00DF74;
      }

      /* n8n Chat Theme Customization */
      :root {
        --chat--color--primary: #00DF74;
        --chat--color--primary-shade-50: #00c063;
        --chat--color--primary--shade-100: #00a052;
        --chat--color--secondary: #1A1A1A;
        --chat--color--dark: #0D0D0D;
        --chat--color--light: #FFFFFF;
        
        --chat--header--background: #1A1A1A;
        --chat--header--color: #FFFFFF;
        
        --chat--message--bot--background: #1A1A1A;
        --chat--message--bot--color: #FFFFFF;
        --chat--message--bot--border: 1px solid rgba(255,255,255,0.1);
        
        --chat--message--user--background: #00DF74;
        --chat--message--user--color: #0D0D0D;
        
        --chat--toggle--background: #00DF74;
        --chat--toggle--color: #0D0D0D;
        --chat--toggle--hover--background: #00c063;
        --chat--toggle--active--background: #00a052;
      }

      #n8n-chat {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@n8n/chat": "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js",
    "vue": "https://esm.sh/vue@3.4.19"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
